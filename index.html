<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla-Weather-App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container home ">
            
            <div class="row mt-5">
                <form  class="row d-flex justify-content-center" id="submission">
                        <div class="col-auto mt-5 ">
                            <input type="search" id="search-input" placeholder="Enter your city">
                        </div>
                        <div class="col-auto mt-5 ">
                            <input type="submit" value="search" id="search-button">
                        </div>
                </form>
                
                <div class="city mt-5 p-3">
                    <h1 class="city-name text-success"></h1>
                    <h4 id="date"></h4>
                </div>

                <h2> <span id="prep"></span> </h2>
                <div class="icon-weather">
                    <img src="" id="icon" alt="">
                </div>
                <div class="row">
                    <div class="col p-3">
                        
                        <strong class="temp" > </strong> <span id="to-farent"> <a href="" class="active" id="celcius-link">°C| </a>  <a href="" id="farhent-link">°F</a> </span> 
                    </div>
                    <div class="col">
                        <h2>Humidity: <span id="humid"></span> </h2>
                        <h2>Wind Speed: <span id="windy"></span> </h2>
                    </div>
                </div>

            </div>
        </div>
        <div class=" mt-3 coder">
            <p class="fs-4">Coded by Priscah Limo. | <span> <a href="https://github.com/priscahlimo/Vanilla-Weather-App">open-source code</a>  </span> </p>
        </div>
    </div>
<script src="/js/index.js"></script>
</body>

</html>
